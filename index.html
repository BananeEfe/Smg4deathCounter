<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Days Counter</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background-image: url('background.png');
      background-size: 100% auto;
      background-position: center center;
      background-repeat: no-repeat;
      color: #fff;
      flex-direction: column;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      transform: translateX(-50px); /* shift 12px left */
    }

    #top-text {
      font-size: 1.8rem;
      font-weight: normal;
      margin-bottom: 1rem;
    }

    #days {
      font-size: 5rem;
      font-weight: bold;
      color: #2a9d8f;
      transition: transform 0.5s;
    }

    #days.pop {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="content">
    <div id="top-text">Days without SMG4:</div>
    <div id="days">0</div>
  </div>

  <script>
    const startDate = new Date("2025-12-27T00:00:00");
    const today = new Date();
    const msPerDay = 1000 * 60 * 60 * 24;
    const daysPassed = Math.floor((today - startDate) / msPerDay);

    const daysElement = document.getElementById("days");

    let current = 0;
    const target = daysPassed;
    const increment = Math.ceil(target / 100);
    const interval = setInterval(() => {
      if (current >= target) {
        clearInterval(interval);
      } else {
        current += increment;
        if (current > target) current = target;
        daysElement.textContent = current;
      }
    }, 10);

    setTimeout(() => {
      daysElement.classList.add("pop");
    }, 100);
  </script>
</body>
</html>
